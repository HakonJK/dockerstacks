services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1026
      - PGID=1026
      - TZ=Europe/Oslo
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - ${QBT_CONFIG}:/config
      - ${QBT_DL}:/downloads #optional
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

    networks:
      - proxy-net

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1026
      - PGID=1026
      - TZ=Europe/Oslo
      #- JELLYFIN_PublishedServerUrl=http://192.168.0.5 #optional

    #Volumes mapped to config and media
    volumes:
      - ${JELLY_CONFIG}:/config:shared
      - ${JELLY_SERIES}:/data/serier:shared
      - ${JELLY_FILMS}:/data/filmer:shared
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      #- 1900:1900/udp #optional
    restart: unless-stopped

    #Defining the network to use
    networks:
      - proxy-net

#Using an external network shared with nginx proxy manager
networks:
  proxy-net:
    external: true


